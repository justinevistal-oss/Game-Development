<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Pics 1 Word Game</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container" aria-label="4 Pics 1 Word Game">
    <h1>4 Pics 1 Word</h1>

    <div class="difficulty-section">
      <label for="difficulty-select">Select Difficulty:</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="set-info" id="set-info">Easy Set 1 of 6</div>

    <div class="pics-grid">
      <div class="pic"><img id="pic1" src="" alt="Picture 1"></div>
      <div class="pic"><img id="pic2" src="" alt="Picture 2"></div>
      <div class="pic"><img id="pic3" src="" alt="Picture 3"></div>
      <div class="pic"><img id="pic4" src="" alt="Picture 4"></div>
    </div>

    <div class="guess-section">
      <input type="text" id="guess-input" placeholder="Guess the word..." aria-label="Guess input" />
      <button id="submit-btn">Submit</button>
    </div>

    <div class="feedback" id="feedback"></div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>

</body>
</html>
