<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Pics 1 Word Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      padding: 40px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px rgba(102, 126, 234, 0.5);
    }
    h1 {
      font-weight: 600;
      color: #5a42a6;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      font-size: 2.5rem;
    }
    .difficulty-section {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      border: 2px solid #a39aff;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    select:focus {
      border-color: #5a42a6;
    }
    .set-info {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #5a42a6;
    }
    .pics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .pic {
      width: 100%;
      height: 150px;
      background: #f9f9ff;
      border-radius: 15px;
      box-shadow: 2px 2px 7px rgba(163,154,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #4a4a6a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .pic:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(163,154,255,0.3);
    }
    .pic img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
    }
    .guess-section {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #a39aff;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 2px 2px 5px rgba(163,154,255,0.2);
      margin-bottom: 15px;
    }
    input[type="text"]:focus {
      border-color: #5a42a6;
      box-shadow: 0 0 8px rgba(90, 66, 166, 0.5);
    }
    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #764ba2, #667eea);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 8px 15px rgba(118, 75, 162, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin: 0 5px;
    }
    button:hover {
      background: linear-gradient(135deg, #5a42a6, #4c3b8a);
      box-shadow: 0 10px 20px rgba(89, 52, 166, 0.5);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .feedback {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .feedback.show {
      opacity: 1;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container" aria-label="4 Pics 1 Word Game">
    <h1>4 Pics 1 Word</h1>
    <div class="difficulty-section">
      <label for="difficulty-select">Select Difficulty:</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="set-info" id="set-info">Easy Set 1 of 6</div>
    <div class="pics-grid">
      <div class="pic">
        <img id="pic1" src="https://via.placeholder.com/150?text=Pic1" alt="Picture 1" />
      </div>
      <div class="pic">
        <img id="pic2" src="https://via.placeholder.com/150?text=Pic2" alt="Picture 2" />
      </div>
      <div class="pic">
        <img id="pic3" src="https://via.placeholder.com/150?text=Pic3" alt="Picture 3" />
      </div>
      <div class="pic">
        <img id="pic4" src="https://via.placeholder.com/150?text=Pic4" alt="Picture 4" />
      </div>
    </div>
    <div class="guess-section">
      <input type="text" id="guess-input" placeholder="Guess the word..." aria-label="Guess input" />
      <button id="submit-btn">Submit</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const guessInput = document.getElementById('guess-input');
    const submitBtn = document.getElementById('submit-btn');
    const feedback = document.getElementById('feedback');
    const difficultySelect = document.getElementById('difficulty-select');
    const setInfo = document.getElementById('set-info');
    const pics = [document.getElementById('pic1'), document.getElementById('pic2'), document.getElementById('pic3'), document.getElementById('pic4')];

    const sets = {
      easy: [
        {
          pics: [
          'assets/easy/question1apple1.jpg',
          'assets/easy/question1apple2.jpg',
          'assets/easy/question1apple3.jpg',
          'assets/easy/question1apple4.jpg'
        ],
          word: 'Apple'
        },
        {
          pics: [
          'assets/easy/question2sun1.jpg',
          'assets/easy/question2sun2.jpg',
          'assets/easy/question2sun3.jpg',
          'assets/easy/question2sun4.jpg'
        ],
          word: 'Sun'
        },
        {
          pics: [
          'assets/easy/question3blue1.jpg',
          'assets/easy/question3blue2.jpg',
          'assets/easy/question3blue3.jpg',
          'assets/easy/question3blue4.jpg'
        ],
          word: 'Blue'
        },
        {
          pics: [
          'assets/easy/question4dog1.jpg',
          'assets/easy/question4dog2.jpg',
          'assets/easy/question4dog3.jpg',
          'assets/easy/question4dog4.jpg'
        ],
          word: 'Dog'
        },
        {
          pics: [
          'assets/easy/question5bird1.jpg',
          'assets/easy/question5bird2.jpg',
          'assets/easy/question5bird3.jpg',
          'assets/easy/question5bird4.jpg'
        ],
          word: 'Bird'
        },
        {
          pics: [
          'assets/easy/question6book1.jpg',
          'assets/easy/question6book2.jpg',
          'assets/easy/question6book3.jpg',
          'assets/easy/question6book4.jpg'
        ],
          word: 'Book'
        }
      ],
      medium: [
        {
          pics: [
          'assets/medium/question1elephant1.jpg',
          'assets/medium/question1elephant2.jpg',
          'assets/medium/question1elephant3.jpg',
          'assets/medium/question1elephant4.jpg'
        ],
          word: 'Elephant'
        },
        {
          pics: [
          'assets/medium/question2guitar1.jpg',
          'assets/medium/question2guitar2.jpg',
          'assets/medium/question2guitar3.jpg',
          'assets/medium/question2guitar4.jpg'
        ],
          word: 'Guitar'
        },
        {
          pics: [
          'assets/medium/question3skyscraper1.jpg',
          'assets/medium/question3skyscraper2.jpg',
          'assets/medium/question3skyscraper3.jpg',
          'assets/medium/question3skyscraper4.jpg'
        ],
          word: 'Skyscraper'
        },
        {
          pics: [
          'assets/medium/question4freezer1.jpg',
          'assets/medium/question4freezer2.jpg',
          'assets/medium/question4freezer3.jpg',
          'assets/medium/question4freezer4.jpg'
        ],
          word: 'Freezer'
        },
        {
          pics: [
          'assets/medium/question5car1.jpg',
          'assets/medium/question5car2.jpg',
          'assets/medium/question5car3.jpg',
          'assets/medium/question5car4.jpg'
        ],
          word: 'Car'
        },
        {
          pics: [
          'assets/medium/question6oven1.jpg',
          'assets/medium/question6oven2.jpg',
          'assets/medium/question6oven3.jpg',
          'assets/medium/question6oven4.jpg'
        ],
          word: 'Oven'
        }
      ],
      hard: [
        {
          pics: [
          'assets/hard/question1quantum1.jpg',
          'assets/hard/question1quantum2.jpg',
          'assets/hard/question1quantum3.jpg',
          'assets/hard/question1quantum4.jpg'
        ],
          word: 'Quantum'
        },
        {
          pics: [
          'assets/hard/question2myth1.jpg',
          'assets/hard/question2myth2.jpg',
          'assets/hard/question2myth3.jpg',
          'assets/hard/question2myth4.jpg'
        ],
          word: 'Myth'
        },
        {
          pics: [
          'assets/hard/question3pharaoh1.jpg',
          'assets/hard/question3pharaoh2.jpg',
          'assets/hard/question3pharaoh3.jpg',
          'assets/hard/question3pharaoh4.jpg'
        ],
          word: 'Pharaoh'
        },
        {
          pics: [
          'assets/hard/question4code1.jpg',
          'assets/hard/question4code2.jpg',
          'assets/hard/question4code3.jpg',
          'assets/hard/question4code4.jpg'
        ],
          word: 'Code'
        },
        {
          pics: [
          'assets/hard/question5space1.jpg',
          'assets/hard/question5space2.jpg',
          'assets/hard/question5space3.jpg',
          'assets/hard/question5space4.jpg'
        ],
          word: 'Space'
        },
        {
          pics: [
          'assets/hard/question6art1.jpg',
          'assets/hard/question6art2.jpg',
          'assets/hard/question6art3.jpg',
          'assets/hard/question6art4.jpg'
        ],
          word: 'Art'
        }
      ]
    };

    let currentDifficulty = 'easy';
    let currentSetIndex = 0;

    function loadSet() {
  const currentSet = sets[currentDifficulty][currentSetIndex];
  pics.forEach((pic, index) => {
    pic.src = currentSet.pics[index];
    pic.alt = `Picture ${index + 1}`;
  });

  setInfo.textContent = `${
    currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)
  } Set ${currentSetIndex + 1} of 6`;

  guessInput.value = '';
  feedback.className = 'feedback';
  feedback.textContent = '';
}

    difficultySelect.addEventListener('change', () => {
      currentDifficulty = difficultySelect.value;
      currentSetIndex = 0;
      loadSet();
    });

    submitBtn.addEventListener('click', () => {
      const guess = guessInput.value.trim().toLowerCase();
      const correctWord = sets[currentDifficulty][currentSetIndex].word.toLowerCase();
      if (guess === correctWord) {
        feedback.textContent = `Correct! The word is "${sets[currentDifficulty][currentSetIndex].word}".`;
        feedback.className = 'feedback show correct';
        setTimeout(() => {
          currentSetIndex = (currentSetIndex + 1) % 6;
          loadSet();
        }, 2000);
      } else {
        feedback.textContent = 'Incorrect! Try again.';
        feedback.className = 'feedback show incorrect';
      }
    });

    loadSet();
  </script>
</body>
</html>
