<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea 100%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      user-select: none;
    }
    h1 {
      font-size: 4rem;
      font-family: cursive;
      font-weight: 700;
      text-align: center;
      margin: 0 20px 40px 20px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 30px 80px;
      font-size: 2.5rem;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #764ba2, #667eea);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(118, 75, 162, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #5a42a6, #4c3b8a);
      box-shadow: 0 12px 25px rgba(89, 52, 166, 0.7);
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Welcome to 4 pics 1 word</h1>
  <button type="button" onclick="enterGame()">Enter</button>

  <script>
    function enterGame() {
      window.location.href = 'gameplay.html';
    }
  </script>
</body>
</html>
